<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <!-- Item cover -->
 <ion-card  >
   <img src="{{ item.thumb }}" alt="{{ item.ProdcutName }}"/>
  <ion-card-content>
    <ion-card-title>
    {{ item.ProdcutName }}
      </ion-card-title>
    <p class="text-hint">
     {{ item.Price }}
    </p>
		
  </ion-card-content>
</ion-card>

  <!-- Buttons -->
  <button class="btn btn-block  btn-danger"  (click)="addCart(item)" >
          <ion-icon class="text" name="ios-cart-outline" ></ion-icon>
         
        </button>
        
      



</ion-content>
