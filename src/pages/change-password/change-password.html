<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <!-- User settings -->
  <ion-list class="list-full-border"> 
	<form #f="ngForm" novalidate (ngSubmit)="save(f.value, f.valid,$event)">
     <div class="form-group">
       <label for="">Old Password</label>
      <input type="password" class="form-control" value="OldPassword" name="OldPassword" [ngModel]="user.OldPassword"> <small class="text-danger">
        Password should have one Number,Upper Case Letter, special letter
      </small>
   </div>
        <div class="form-group">
      <label for="">Password</label>
      <input type="password" class="form-control" name="Newpassword" [ngModel]="user.Newpassword" 
        required validateEqual="confirmPassword" reverse="true" #Newpassword="ngModel">
      <small [hidden]="Newpassword.valid || (Newpassword.pristine && !f.submitted)" class="text-danger">
        Password is required
      </small>
      <small class="text-danger">
        Password should have one Number,Upper Case Letter, special letter
      </small>
    </div>
    <div class="form-group">
      <label for="">Retype password</label>
      <input type="password" class="form-control" name="confirmPassword" [ngModel]="user.confirmPassword" 
        required validateEqual="Newpassword" reverse="false" #confirmPassword="ngModel">
      <small [hidden]="confirmPassword.valid || (confirmPassword.pristine && !f.submitted)" class="text-danger">
        Password mismatch
      </small>
      <!--<pre *ngIf="confirmPassword.errors" class="margin-20">{{ confirmPassword.errors | json }}</pre>-->
    </div>
   <button type="submit" class="btn btn-block btn-danger">Change Password</button>
     </form>
  </ion-list>
</ion-content>
