<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Products</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
<ion-card *ngFor="let item of category"  >
   <img src="{{ item.thumb }}" alt="{{ item.name }}" (click)="viewItem(item)"/>
  <ion-card-content>
  </ion-card-content>
	 <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-left>
         {{ item.ProdcutName }}   
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-left>
         Rs /  {{ item.Price }}
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button  small color="danger" icon-left (click)="addCart(item)">
          <ion-icon name='ios-cart-outline'></ion-icon>
          
        </button>
      </ion-col>
    </ion-row>	
</ion-card>
</ion-content>
