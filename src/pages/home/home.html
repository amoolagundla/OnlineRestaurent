<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>99 Meat</ion-title>
		<ion-buttons end> 
      <button ion-button (click)="GoToCart()">
        <ion-icon name="ios-cart-outline"> <span small>({{ cartCount }})</span></ion-icon>
      </button> 
    </ion-buttons>
      </ion-navbar>

</ion-header>

 
	<ion-content class="card-background-page">
	
	<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
		</ion-refresher>
	
<ion-card *ngFor="let category of categories"  (click)="ViewCategory(category.Items)">
   <img src="{{ category.thumb }}" alt="{{ category.name }}"/>
  <ion-card-content>
    <ion-card-title>
    {{ category.Name }}  
      </ion-card-title>
    <p>
     {{ category.CategoryDescription }}
    </p>
  </ion-card-content>  
</ion-card>
</ion-content>
